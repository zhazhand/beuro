<div class="panel panel-primary" ng-controller="homeCtrl">
    <div class="panel-heading">
        <h2 class="text-center panel-header">Вход</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="inputLogin" class="col-xs-4 control-label">Логин:</label>
                <div class="col-xs-4">
                    <input ng-model="login.name" name="loginName" class="form-control" placeholder="Введите логин" ng-change="test()" ng-pattern="/^[a-zA-Z]+$/">
                    <span ng-show="loginForm.loginName.$error.pattern" style="color:crimson">Логин может быть только на латинице!</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-xs-4 control-label">Пароль:</label>
                <div class="col-xs-4">
                    <input ng-model="login.pass" type="password" class="form-control" placeholder="Введите пароль" ng-change="testPass(login.name, login.pass)">
                 </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-4">
                    <button class="btn btn-success" id="entry" ng-disabled="!pass.state" ng-if="login.name&&login.state" ng-click="toOpenData()">Войти</button>
                    
                </div>
            </div>
        </form>
    </div>
    
</div>
